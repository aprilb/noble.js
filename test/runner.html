<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../build/build.css">
    <link rel="stylesheet" href="JSCovReporter/reporter.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="coverage"></div>
    <div id="menu"></div>

    <script src="../build/build.js"></script>
    <script>
        var jQuery = $ = require("jquery"),
        Backbone = require("backbone"),
        _ = require("underscore");
    </script>
    <script src="JSCovReporter/reporter.js"></script>
    <script src="JSCovReporter/JSCovReporter.js"></script>
    <script>
        require("mocha");

        mocha.setup("bdd");
        mocha.slow(150);
    </script>
    <script src="test.js"></script>
    <script src="lib/Client.js"></script>
    <script src="lib/search.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/graph/mixin.js"></script>
    <script src="lib/graph/Vertex.js"></script>
    <script src="lib/graph/Alert.js"></script>
    <script src="lib/graph/Community.js"></script>
    <script src="lib/graph/Customer.js"></script>
    <script src="lib/graph/Event.js"></script>
    <script src="lib/graph/Group.js"></script>
    <script src="lib/graph/Hours.js"></script>
    <script src="lib/graph/HoursSet.js"></script>
    <script src="lib/graph/Moderation.js"></script>
    <script src="lib/graph/News.js"></script>
    <script src="lib/graph/Opportunity.js"></script>
    <script src="lib/graph/Organization.js"></script>
    <script src="lib/graph/Submission.js"></script>
    <script src="lib/graph/Url.js"></script>
    <script src="lib/graph/User.js"></script>
    <script>
        (window.mochaPhantomJS || mocha).run(function () {
            if (typeof window.__$coverObject !== "undefined") {
                $(document.body).addClass("coverage-testing");
                $("#coverage, #menu").show();

                var reporter = new JSCovReporter({ coverObject: window.__$coverObject });
            }
        });
    </script>
</body>
</html>
